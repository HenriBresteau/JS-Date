<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Séjour</title>

  <link href="./assets/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="./style.css" rel="stylesheet">
</head>

<body>

  <div class="card">
    <h2>Réserver votre séjour</h2>
    <div><span id="nightPrice">46</span>€ / nuit</div>
    <label for="">Date d'arrivée</label>
    <input type="date" id="start_date" required>
    <label for="">Date de départ</label>
    <input type="date" id="end_date" required>
    <button class="btn btn cyan accent-3">Valider ma réservation</button>
    <h2>Total : <span id="total"></span>€</h2>
  </div>



  <script src="./assets/jquery.min.js" type="text/javascript"></script>
  <script src="./assets/bootstrap.js" type="text/javascript"></script>
  <script src="./script.js" type="text/javascript"></script>
</body>



</html>
